<div class='card' style="max-width: 500px">
  <div class="card-block" >

    <h3 class="card-title">{{ recipe.title }}</h3>
  </div>
  <div class="card-text">
    <p>{{ recipe.description }}</p>
    <div style = "float: right">
        <img src="{{ recipe.cover_photo ? recipe.cover_photo: 'assets/recipe-default.png' }}" style="width: 150px; height: 150px; margin: 5px;"/>
      </div>
      <div style="float: left; font-weight: bold; width: 150px">Preparation Time:</div>
      <div>{{ recipe.preparationTime }}</div>
      <div style="float: left; font-weight: bold; width: 150px">Feeds This Many:</div>
      <div>{{ recipe.feedsThisMany }}</div>
  </div>
</div>
